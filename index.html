<!DOCTYPE html>
<html lang="en">

  <head>

    <!------------------------------------META TAGS------------------------------------>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------------------------HEAD DISPLAY------------------------------------>

    <title>Electric Cars, Solar &amp; Clean Energy | Tesla</title>
    <link rel="icon" href="Tesla-Images/head display.ico">

    <!------------------------------------CSS------------------------------------>
    <link rel="stylesheet" href="Style/comman.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/main.css">    

    <!------------------------------------FONTS------------------------------------>
    <link rel="stylesheet" href="Style/font.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <!------------------------------------BODY STARTING------------------------------------>
  <body>
    <!------------------------------------HEADER------------------------------------>
    <header>
      <!--TESLA LOGO-->
      <div class="logo-div">
        <img id="tesla-logo" src="Tesla-Images/header/tesla-logo.png" alt="Tesla Logo">
      </div>
      <!--HEADER BUTTONS-->
      <div class="center-nav">
        <div class="buttons-header">
          <button class="header-buttons">
            <span class="button-text-header">Vehicles</span>
          </button>
          <button class="header-buttons">
            <span class="button-text-header">Energy</span>
          </button>
          <button class="header-buttons">
            <span class="button-text-header">Charging</span>
          </button>
          <button class="header-buttons">
            <span class="button-text-header">Discover</span>
          </button>
          <button class="header-buttons">
            <span class="button-text-header">Shop</span>
          </button>
        </div>
      </div>
      <!--NAV ICONS-->
      <div class="end-nav">
        <div class="end-nav-buttons">
          <img class="icon" src="Tesla-Images/header/support-icon.png" alt="Support Icon">
          <img class="icon" src="Tesla-Images/header/language-icon.png" alt="Language Icon">
          <img class="icon" src="Tesla-Images/header/profile-icon.png" alt="Profile Icon">
        </div>  
      </div>
    </header>

    <!------------------------------------MAIN------------------------------------>
    <main>
      <!------------------------------------HOME SCREEN IMAGE 1------------------------------------>
      <div id="image-1-full-continer">
        <!--HOME SCREEN IMAGE 1-->
        <img id="homepage-image1" src="Tesla-Images/homepage/Homepage-Image1.png" alt="Model Y">
        <!--TEXTS ABOVE HOME SCREEN IMAGE 1-->
        <div class="homepage-image1-texts">
          <h1 id="model-3">Model 3</h1>
          <p class="rate">
            <strong id="img1-price">From $33,990<sup class="sup-price">1</sup></strong>
            <br>
            <sub>
              <small id="img1-price-info">After Est. Savings</small>
            </sub>
          </p>
        </div>
        <!--BUTTONS ABOVE HOME SCREEN IMAGE 1-->
        <div class="img1-options-order">
          <button class="button-img1">
            <span class="button-text-img1">Order Now</span>
          </button>
          <button class="button-img1" id="demo-drive-button-img1">
            <span class="button-text-img1" id="demo-drive-text-img1">Demo Drive</span>
          </button>
        </div>
      </div>
      <!------------------------------------HOME SCREEN IMAGE 2------------------------------------>
      <div id="image-2-full-continer" >
        <!--HOME SCREEN IMAGE 2-->
        <img id="homepage-image2" src="Tesla-Images/homepage/Homepage-Image2.png">
        <!--TEXTS ABOVE HOME SCREEN IMAGE 2-->
        <div class="homepage-image2-texts">
          <h1 id="model-y">Model Y</h1>
          <p class="rate">
            <strong id="img2-price">From $31,490<sup class="sup-price">2</sup></strong>
            <br>
            <sub>
              <small id="img2-price-info">After Est. Savings</small>
            </sub>
          </p>
        </div>
        <!--BUTTONS ABOVE HOME SCREEN IMAGE 2-->
        <div class="img2-options-order">
          <button class="button-img2">
            <span class="button-text-img2">Order Now</span>
          </button>
          <button class="button-img2" id="demo-drive-button-img2">
            <span class="button-text-img2" id="demo-drive-text-img2">Demo Drive</span>
          </button>
        </div>
      </div>
      <!------------------------------------HOME SCREEN IMAGE 3------------------------------------>
      <div id="image-3-full-continer" >
        <!--HOME SCREEN IMAGE 3-->
        <img id="homepage-image3" src="Tesla-Images/homepage/Homepage-Image3.png">
        <!--TEXTS ABOVE HOME SCREEN IMAGE 3-->
        <div class="homepage-image3-texts">
          <h1 id="model-x">Model X</h1>
          <p class="rate">
            <strong id="img3-price">From $63,990<sup class="sup-price">3</sup></strong>
            <br>
            <sub>
              <small id="img3-price-info">After Est. Savings</small>
            </sub>
          </p>
        </div>
        <!--BUTTONS ABOVE HOME SCREEN IMAGE 2-->
        <div class="img3-options-order">
          <button class="button-img3">
            <span class="button-text-img3">Order Now</span>
          </button>
          <button class="button-img3" id="demo-drive-button-img3">
            <span class="button-text-img3" id="demo-drive-text-img3">Demo Drive</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
